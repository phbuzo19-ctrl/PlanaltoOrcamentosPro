name: Android CI - APK Instalável

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build APK Debug
        run: ./gradlew assembleDebug

      - name: Criar pasta instalável
        run: |
          mkdir PlanaltoOrcamentosPro-APK
          cp app/build/outputs/apk/debug/app-debug.apk PlanaltoOrcamentosPro-APK/

          echo "Planalto Orçamentos Pro" > PlanaltoOrcamentosPro-APK/LEIA-ME.txt
          echo "1) Ative 'Fontes desconhecidas'" >> PlanaltoOrcamentosPro-APK/LEIA-ME.txt
          echo "2) Clique em app-debug.apk" >> PlanaltoOrcamentosPro-APK/LEIA-ME.txt
          echo "3) Instale normalmente" >> PlanaltoOrcamentosPro-APK/LEIA-ME.txt

          echo "App: Planalto Orçamentos Pro" > PlanaltoOrcamentosPro-APK/info.txt
          echo "Versão: 1.0" >> PlanaltoOrcamentosPro-APK/info.txt
          echo "Build: GitHub Actions" >> PlanaltoOrcamentosPro-APK/info.txt

      - name: Upload pasta final
        uses: actions/upload-artifact@v4
        with:
          name: PlanaltoOrcamentosPro-Instalavel
          path: PlanaltoOrcamentosPro-APK
